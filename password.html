<body>

	<div class="header"><img src="resources/img/logo.jpg"></div>
	<div class="container">
		<div class="jumbotron">
  			<h1>Reset Your Password</h1>
  			<p>Please enter your email address you used to create your account to reset your password.</p> 
  				<div class="row">
  					<div class="col-md-12">
  						<div class="loginBox">
  						<form action="https://forms.wfa.org.nz/User/Reset/Update.asp" method="post"" name="theForm">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
							<input type="text" id="EMAIL" onkeyup="ValidateEmail()" class="form-control" name="username" placeholder="Email Address" required="required" autocomplete="off">
						</div>
					</div>
					<div class="form-group">
						<button type="submit" value="Submit" id="Submit" onmouseover="ValidateEmail()" class="btn btn-primary btn-block btn-lg"><p>Submit</p></button>
					</div>
				</form>
					</div>
					<div class="boxFooter">
						<a href="javascript:history.back()">Go Back</a>
					</div>
					</div>
				</div>
		</div>
		<br />
  	</div>

			<div class="col-md-12">
		<div class="footer">

		</div>
	</div>
	</div>

<script>

					var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
