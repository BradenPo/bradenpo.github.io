<body>

<!-- Modal HTML -->

<center><h1>Online Booking Form</h1></center>
	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<div class="modal-header">				
				<h4 class="modal-title">Reset Password</h4>
			</div>
			<div class="modal-body">
				<form action="https://forms.wfa.org.nz/User/Reset/Update.asp" method="post"" name="theForm">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
							<input type="text" id="EMAIL" onkeyup="ValidateEmail()" class="form-control" name="username" placeholder="Email Address" required="required" autocomplete="off">
						</div>
					</div>
					<div class="form-group">
						<button type="submit" value="Submit" id="Submit" onmouseover="ValidateEmail()" class="btn btn-primary btn-block btn-lg">Submit</button>
					</div>
				</form>
			</div>
			<div class="modal-footer"><a href="javascript:history.back()">Go Back</a></div>
		</div>
	</div>

	<div class="footer">
		<p>Wellington Free Ambulance &copy; 2018 | <a href="http://wfa.org.nz">wfa.org.nz</a>
	</div>

	<script>
	
// Set all error Flags
	hasEMail.innerHTML = '<span style="color:red">*</span>';

// Functions to check errors
	function ValidateEmail()  
					{  
					var Email = document.getElementById("EMAIL")
					var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;  
					if(Email.value.match(mailformat))  
					{  
						hasEMail.innerHTML = '';
						document.getElementById("Submit").disabled=false;
					return true;  
					}  
					else  
					{  					 
						hasEMail.innerHTML = '*';
						document.getElementById("Submit").disabled=true;
					return false;  
					}  
					} 


	</script>

	<!-- Import BootStrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
