<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register | WFA Forms</title>
	<!-- Import Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- End Import -->
	<link rel="stylesheet" type="text/css" href="style2.css">
</script>
</head>
<body>

<!-- Modal HTML -->

<center><h1>Online Booking Form</h1></center>
	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<div class="modal-header">				
				<h4 class="modal-title">Register for Access</h4>
			</div>
			<div class="modal-body">
				<center><p>All fields are required to be filled out to register.</p>
				<p>Password must contain a minimum of 8 characters, including upper and lower case, a number, and a special character. (!, @, #)</p><center><br/>
				<form action="https://forms.wfa.org.nz/User/Apply/Insert.asp" method="post" name="theForm">
					<div class="row">
					<div class="col-md-6">
					<div class="form-group">
						<div class="input-group">
							<span id="hasFirstName"></span>
							<input type="text" id="FirstName" onkeyup="hasFN()" class="form-control" name="FirstName" placeholder="First Name" required="required" autocomplete="off">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span id="hasLastName"></span>
							<input type="text" id="LastName" onkeyup="hasLN()" class="form-control" name="LastName" placeholder="Last Name" required="required" autocomplete="off">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span id="hasOrganisation"></span>
							<input type="text" id="Organisation" onkeyup="hasOrg()" class="form-control" name="Organisation" placeholder="Organisation" required="required" autocomplete="off">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span id="hasPhone"></span>
							<input type="text" id="Phone" onkeyup="hasPh()" class="form-control" name="Phone" placeholder="Contact Phone No." required="required" autocomplete="off">
						</div>
					</div>
				</div>
				<div class="col-md-6">
				
					<div class="form-group">
						<div class="input-group">
							<span id="hasEmail"></span>
							<input type="text" id="EMAIL" onchange="ValidateEmail()" class="form-control" name="EMail" placeholder="Email Address" required="required" autocomplete="off">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span id="hasPassword"></span>
							<input type="password" id="password" onkeyup="return passwordChanged();" class="form-control" name="password" placeholder="Password" required="required" autocomplete="off">
							<span id="strength"></span>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span id="hasPasswordMatch"></span>
							<input type="password" id="Redo" onkeyup="return CheckSame();" class="form-control" name="password1" placeholder="Confirm Password" required="required" autocomplete="off">
							<span id="domatch"></span>
						</div>
					</div>
					<div class="form-group">
						<button type="submit" value="Submit" id="Submit" class="btn btn-primary btn-block btn-lg">Submit</button>
					</div>
				</div>
			</div>
				</form>
			</div>
			<div class="modal-footer"><a href="javascript:history.back()">Go Back</a></div>
		</div>
	</div>

	<div class="footer">
		<p>Wellington Free Ambulance &copy; 2018 | <a href="http://wfa.org.nz">wfa.org.nz</a>
	</div>

	<script>
// Set all error Flags
	hasFirstName.innerHTML = '<span class="color:red">*</span>';
	hasLastName.innerHTML = '*';
	hasOrganisation.innerHTML = '<span style="color:red">*</span>';
	hasPhone.innerHTML = '<span style="color:red">*</span>';
	hasEMail.innerHTML = '<span style="color:red">*</span>';
	hasPassword.innerHTML = '<span style="color:red">*</span>';
	hasPasswordMatch.innerHTML = '<span style="color:red">*</span>';
	

// Functions to check errors
	function hasFN(){
	  				var N = document.getElementById("FirstName");
					if (N.value.length > 0) 
						{hasFirstName.innerHTML = '';}
					else
						{hasFirstName.innerHTML = '*;'}
					ReadyToSubmit()
					}
					
	function hasLN(){
	  				var N = document.getElementById("LastName");
					if (N.value.length > 0) 
						{hasLastName.innerHTML = '';}
					else
						{hasLastName.innerHTML = '*';}
					ReadyToSubmit()
					}				
	
	function hasOrg(){
	  				var N = document.getElementById("Organisation");
					if (N.value.length > 0) 
						{hasOrganisation.innerHTML = '';}
					else
						{hasOrganisation.innerHTML = '*';}
					ReadyToSubmit()
					}				

	function hasPh(){
	  				var N = document.getElementById("Phone");
					if (N.value.length > 0) 
						{hasPhone.innerHTML = '';}
					else
						{hasPhone.innerHTML = '*';}
					ReadyToSubmit()
					}						

	function ValidateEmail()  
					{  
					var Email = document.getElementById("EMAIL")
					var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;  
					if(Email.value.match(mailformat))  
					{  
						hasEMail.innerHTML = '';
					return true;  
					}  
					else  
					{  
						document.theForm.UserName.focus();  
						hasEMail.innerHTML = '*';
						document.getElementById("Submit").disabled=true;
					return false;  
					}  
					} 


function passwordChanged() 
					{
						var strength = document.getElementById('strength');
						var strongRegex = new RegExp("^(?=.{8,})(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\\W).*$", "g");
						var mediumRegex = new RegExp("^(?=.{7,})(((?=.*[A-Z])(?=.*[a-z]))|((?=.*[A-Z])(?=.*[0-9]))|((?=.*[a-z])(?=.*[0-9]))).*$", "g");
						var enoughRegex = new RegExp("(?=.{6,}).*", "g");
						var pwd = document.getElementById("password");
						
						if (pwd.value.length==0) {strength.innerHTML = 'Keep Typing';
						
						}
						else if (false == enoughRegex.test(pwd.value)) {strength.innerHTML = 'More Characters';
						
						}
						
						else if (strongRegex.test(pwd.value)) {strength.innerHTML = 'Strong!';
							hasPassword.innerHTML = '';
						} 
						
						else if (mediumRegex.test(pwd.value)) {strength.innerHTML = '<span style="color:orange">Medium!</span>';
						hasPassword.innerHTML = '*';
						document.getElementById("Submit").disabled=true;
						} 
						else {strength.innerHTML = '<span style="color:red">Weak!</span>';
						
						}
					CheckSame() 
					}
	
function CheckSame() 
	{
		var pwd = document.getElementById("password");
		var redo = document.getElementById("Redo");
		//var strength = document.getElementById('strength');
		
		//if ( pwd.value == redo.value && strength.innerHTML == "Strong!" )
		if ( pwd.value == redo.value  )
		{ domatch.innerHTML = 'Match!';
			hasPasswordMatch.innerHTML = '';
		
			}
		else
		{ 
		domatch.innerHTML = '<span style="color:red">No Match</span>';
			hasPasswordMatch.innerHTML = '*';
		} 
		ReadyToSubmit()
	}

function ReadyToSubmit()
	{
	var strength = document.getElementById('strength');
	var domatch= document.getElementById("domatch");
	var FN = document.getElementById("hasFirstName");
	var LN = document.getElementById("hasLastName");	
	var Org = document.getElementById("hasOrganisation");		 
	var Phone= document.getElementById("hasPhone");						

	
	if (strength.innerHTML == "Strong!" 
			&& domatch.innerHTML == "Match!"
			&& (FN.innerHTML =="")
			&&	(LN.innerHTML =="")
			&&	(Org.innerHTML =="")
			&&	(Phone.innerHTML =="")
  		)
		{
			document.getElementById("Submit").disabled=false;
		}
	else
		{
			document.getElementById("Submit").disabled=true;
		}
	
	}



	
</script>

	<!-- End Import -->

</body>
</html>
